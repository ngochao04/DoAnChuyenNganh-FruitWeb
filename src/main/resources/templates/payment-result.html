<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kết quả thanh toán - Fruitables</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link th:href="@{/fe/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fe/css/style.css}" rel="stylesheet">
    
    <style>
        .result-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result-card text-center" th:if="${success}">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 class="text-success mb-3">Thanh toán thành công!</h2>
            <p class="lead" th:text="${message}"></p>
            
            <div class="my-4">
                <p class="mb-2"><strong>Mã đơn hàng:</strong> <span th:text="${orderNo}"></span></p>
                <p class="mb-2"><strong>Số tiền:</strong> <span th:text="${#numbers.formatInteger(amount, 0, 'COMMA')} + ' ₫'"></span></p>
                <p class="mb-2"><strong>Mã giao dịch:</strong> <span th:text="${transactionNo}"></span></p>
            </div>
            
            <div class="mt-4">
                <a th:href="@{/orders/{id}(id=${orderId})}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-eye me-2"></i>Xem đơn hàng
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </div>
        </div>
        
        <div class="result-card text-center" th:if="${!success}">
            <i class="fas fa-times-circle error-icon"></i>
            <h2 class="text-danger mb-3">Thanh toán thất bại!</h2>
            <p class="lead" th:text="${message}"></p>
            
            <div class="my-4" th:if="${orderNo}">
                <p class="mb-2"><strong>Mã đơn hàng:</strong> <span th:text="${orderNo}"></span></p>
                <p class="text-muted">Đơn hàng vẫn được lưu. Bạn có thể thanh toán lại sau.</p>
            </div>
            
            <div class="mt-4">
                <a th:href="@{/orders}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-list me-2"></i>Xem đơn hàng
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
