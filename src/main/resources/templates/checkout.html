<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thanh Toán - Fruitables</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link th:href="@{/fe/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fe/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid py-5 mt-5">
        <div class="container py-5">
            <h1 class="mb-4">Thông tin thanh toán</h1>
            <form id="checkoutForm">
                <div class="row g-5">
                    <div class="col-md-12 col-lg-6 col-xl-7">
                        <div class="form-item">
                            <label class="form-label my-3">Họ và tên<sup>*</sup></label>
                            <input type="text" id="recipientName" class="form-control" required>
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Số điện thoại<sup>*</sup></label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Địa chỉ<sup>*</sup></label>
                            <input type="text" id="addressLine1" class="form-control" placeholder="Số nhà, tên đường" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-item">
                                    <label class="form-label my-3">Phường/Xã<sup>*</sup></label>
                                    <input type="text" id="ward" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-item">
                                    <label class="form-label my-3">Quận/Huyện<sup>*</sup></label>
                                    <input type="text" id="district" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-item">
                                    <label class="form-label my-3">Tỉnh/TP<sup>*</sup></label>
                                    <input type="text" id="province" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Ghi chú</label>
                            <textarea id="note" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-6 col-xl-5">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th>Số lượng</th>
                                        <th>Giá</th>
                                    </tr>
                                </thead>
                                <tbody id="orderItems">
                                    <!-- Items will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="border-bottom mb-3">
                            <div class="d-flex justify-content-between py-2">
                                <h5>Tạm tính:</h5>
                                <p id="subtotal">0₫</p>
                            </div>
                            <div class="d-flex justify-content-between py-2">
                                <h5>Phí vận chuyển:</h5>
                                <p id="shippingFee">30,000₫</p>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between py-3">
                            <h5 class="text-uppercase">Tổng cộng:</h5>
                            <h5 id="grandTotal">0₫</h5>
                        </div>
                        
                        <div class="row g-4 text-center border-bottom py-3">
                            <div class="col-12">
                                <h5 class="mb-3">Phương thức thanh toán:</h5>
                                <div class="form-check text-start my-2">
                                    <input type="radio" class="form-check-input" id="codPayment" name="paymentMethod" value="COD" checked>
                                    <label class="form-check-label" for="codPayment">Thanh toán khi nhận hàng (COD)</label>
                                </div>
                                <div class="form-check text-start my-2">
                                    <input type="radio" class="form-check-input" id="bankingPayment" name="paymentMethod" value="BANKING">
                                    <label class="form-check-label" for="bankingPayment">Chuyển khoản ngân hàng</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-4 text-center pt-4">
                            <button type="submit" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">
                                Đặt Hàng
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/admin';
        const SHIPPING_FEE = 30000;
        let cart = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                alert('Giỏ hàng trống!');
                window.location.href = '/shop';
                return;
            }
            
            displayOrderItems();
            updateSummary();
            
            document.getElementById('checkoutForm').addEventListener('submit', handleCheckout);
        });
        
        function displayOrderItems() {
            const container = document.getElementById('orderItems');
            container.innerHTML = '';
            
            cart.forEach(item => {
                container.innerHTML += `
                    <tr>
                        <td>
                            <p class="mb-0">${item.productName}</p>
                            ${item.variantName ? `<small class="text-muted">${item.variantName}</small>` : ''}
                        </td>
                        <td class="text-center">${item.quantity}</td>
                        <td class="text-end">${formatPrice(item.price * item.quantity)}</td>
                    </tr>
                `;
            });
        }
        
        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const grandTotal = subtotal + SHIPPING_FEE;
            
            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('grandTotal').textContent = formatPrice(grandTotal);
        }
        
        async function handleCheckout(e) {
            e.preventDefault();
            
            const recipientName = document.getElementById('recipientName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const addressLine1 = document.getElementById('addressLine1').value.trim();
            const ward = document.getElementById('ward').value.trim();
            const district = document.getElementById('district').value.trim();
            const province = document.getElementById('province').value.trim();
            const note = document.getElementById('note').value.trim();
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            
            if (!recipientName || !phone || !addressLine1 || !ward || !district || !province) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            const orderData = {
                userId: null,
                recipientName: recipientName,
                phone: phone,
                addressLine1: addressLine1,
                ward: ward,
                district: district,
                province: province,
                note: note,
                paymentMethod: paymentMethod,
                shippingFee: SHIPPING_FEE,
                discountTotal: 0,
                items: cart.map(item => ({
                    productId: item.productId,
                    variantId: item.variantId,
                    quantity: item.quantity
                }))
            };
            
            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.removeItem('cart');
                    alert('Đặt hàng thành công! Mã đơn hàng: ' + result.orderNo);
                    window.location.href = '/';
                } else {
                    throw new Error('Không thể đặt hàng');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi đặt hàng. Vui lòng thử lại!');
            }
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }
    </script>
</body>
</html>
