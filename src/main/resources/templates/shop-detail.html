<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chi Tiết Sản Phẩm - Fruitables</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/fe/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/fe/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/fe/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fe/css/style.css}" rel="stylesheet">
    
    <style>
        .variant-option {
            cursor: pointer;
            border: 2px solid #dee2e6;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s;
        }
        .variant-option:hover {
            border-color: #81c408;
        }
        .variant-option.selected {
            border-color: #81c408;
            background: rgba(129, 196, 8, 0.1);
        }
        .variant-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar (same as shop.html) -->
    <div class="container-fluid fixed-top">
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a th:href="@{/}" class="navbar-brand"><h1 class="text-primary display-6">Fruitables</h1></a>
                <div class="collapse navbar-collapse bg-white">
                    <div class="navbar-nav mx-auto">
                        <a th:href="@{/}" class="nav-item nav-link">Home</a>
                        <a th:href="@{/shop}" class="nav-item nav-link">Shop</a>
                    </div>
                    <div class="d-flex m-3 me-0">
                        <a th:href="@{/cart}" class="position-relative me-4 my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span id="cartCount" class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">0</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Single Product Start -->
    <div class="container-fluid py-5 mt-5">
        <div class="container py-5">
            <div class="row g-4 mb-5">
                <div class="col-lg-8 col-xl-9">
                    <div class="row g-4">
                        <div class="col-lg-6">
                            <div class="border rounded">
                                <img id="mainImage" src="" class="img-fluid rounded" alt="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h4 id="productName" class="fw-bold mb-3"></h4>
                            <p id="productCategory" class="mb-3"></p>
                            <h5 id="productPrice" class="fw-bold mb-3"></h5>
                            <div id="stockStatus" class="mb-3"></div>
                            <p id="productDesc" class="mb-4"></p>
                            
                            <!-- Variants Selection -->
                            <div id="variantsSection" style="display: none;">
                                <h6 class="mb-3">Chọn loại:</h6>
                                <div id="variantsList"></div>
                            </div>
                            
                            <div class="input-group quantity mb-5" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-minus rounded-circle bg-light border" onclick="decreaseQty()">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" id="quantity" class="form-control form-control-sm text-center border-0" value="1">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-plus rounded-circle bg-light border" onclick="increaseQty()">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <button id="addToCartBtn" class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary" onclick="addToCart()">
                                <i class="fa fa-shopping-bag me-2 text-primary"></i>Thêm vào giỏ hàng
                            </button>
                        </div>
                        
                        <div class="col-lg-12">
                            <nav>
                                <div class="nav nav-tabs mb-3">
                                    <button class="nav-link active border-white border-bottom-0" type="button" data-bs-toggle="tab" data-bs-target="#nav-about">Mô tả</button>
                                </div>
                            </nav>
                            <div class="tab-content mb-5">
                                <div class="tab-pane active" id="nav-about">
                                    <div id="productLongDesc"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Single Product End -->

    <!-- Footer -->
    <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h1 class="text-primary mb-0">Fruitables</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/fe/js/main.js}"></script>

    <script>
        const API_BASE = '/api/admin';
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        let currentProduct = null;
        let selectedVariant = null;
        let variants = [];
        
        if (!productId) {
            alert('Không tìm thấy sản phẩm!');
            window.location.href = '/shop';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProductDetail();
            updateCartCount();
        });
        
        async function loadProductDetail() {
            try {
                const response = await fetch(`${API_BASE}/products/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                currentProduct = await response.json();
                
                const variantsResponse = await fetch(`${API_BASE}/products/${productId}/variants`);
                variants = await variantsResponse.json();
                
                displayProduct();
                displayVariants();
            } catch (error) {
                console.error('Error:', error);
                alert('Không thể tải thông tin sản phẩm!');
                window.location.href = '/shop';
            }
        }
        
        function displayProduct() {
            document.getElementById('productName').textContent = currentProduct.name;
            document.getElementById('productCategory').textContent = 'Danh mục: Trái cây tươi';
            
            const imageUrl = currentProduct.mainImageUrl || '/fe/img/single-item.jpg';
            document.getElementById('mainImage').src = imageUrl;
            
            document.getElementById('productDesc').textContent = currentProduct.shortDesc || 'Sản phẩm tươi ngon chất lượng cao';
            document.getElementById('productLongDesc').innerHTML = currentProduct.longDesc || '<p>Sản phẩm đảm bảo chất lượng, tươi ngon, an toàn cho sức khỏe.</p>';
            
            if (variants.length === 0) {
                displayBasePrice();
            }
        }
        
        function displayBasePrice() {
            if (currentProduct.basePrice) {
                document.getElementById('productPrice').textContent = formatPrice(currentProduct.basePrice);
                updateStockStatus(currentProduct.baseStockQty > 0, currentProduct.baseStockQty);
            }
        }
        
        function displayVariants() {
            if (!variants || variants.length === 0) return;
            
            document.getElementById('variantsSection').style.display = 'block';
            const container = document.getElementById('variantsList');
            container.innerHTML = '';
            
            variants.forEach((variant, index) => {
                const isInStock = variant.inStock && variant.stockQty > 0;
                const option = document.createElement('div');
                option.className = `variant-option ${index === 0 ? 'selected' : ''} ${!isInStock ? 'disabled' : ''}`;
                option.onclick = () => !isInStock ? null : selectVariant(index);
                
                option.innerHTML = `
                    <div><strong>${variant.optionName || variant.sku}</strong></div>
                    <div class="small">${formatPrice(variant.price)}</div>
                    ${!isInStock ? '<div class="small text-danger">Hết hàng</div>' : ''}
                `;
                
                container.appendChild(option);
            });
            
            if (variants.length > 0) {
                selectVariant(0);
            }
        }
        
        function selectVariant(index) {
            const variant = variants[index];
            if (!variant.inStock || variant.stockQty <= 0) return;
            
            selectedVariant = variant;
            
            document.querySelectorAll('.variant-option').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
            });
            
            document.getElementById('productPrice').textContent = formatPrice(variant.price);
            updateStockStatus(variant.inStock, variant.stockQty);
        }
        
        function updateStockStatus(inStock, qty) {
            const statusEl = document.getElementById('stockStatus');
            const addBtn = document.getElementById('addToCartBtn');
            
            if (inStock && qty > 0) {
                statusEl.innerHTML = `<span class="badge bg-success">Còn hàng (${qty})</span>`;
                addBtn.disabled = false;
            } else {
                statusEl.innerHTML = '<span class="badge bg-danger">Hết hàng</span>';
                addBtn.disabled = true;
            }
        }
        
        function increaseQty() {
            const input = document.getElementById('quantity');
            input.value = parseInt(input.value) + 1;
        }
        
        function decreaseQty() {
            const input = document.getElementById('quantity');
            const val = parseInt(input.value);
            if (val > 1) input.value = val - 1;
        }
        
        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            const cartItem = {
                productId: currentProduct.id,
                productName: currentProduct.name,
                variantId: selectedVariant ? selectedVariant.id : null,
                variantName: selectedVariant ? selectedVariant.optionName : null,
                quantity: quantity,
                price: selectedVariant ? selectedVariant.price : currentProduct.basePrice,
                image: currentProduct.mainImageUrl,
                addedAt: new Date().toISOString()
            };
            
            const existingIndex = cart.findIndex(item => 
                item.productId === cartItem.productId && 
                item.variantId === cartItem.variantId
            );
            
            if (existingIndex >= 0) {
                cart[existingIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            alert('Đã thêm vào giỏ hàng!');
            updateCartCount();
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
    </script>
</body>
</html>
