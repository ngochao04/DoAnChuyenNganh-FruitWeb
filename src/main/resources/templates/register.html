<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Đăng ký - Fruitables</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link th:href="@{/fe/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fe/css/style.css}" rel="stylesheet">
    
    <style>
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #81c408 0%, #5a8c06 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 40px 30px;
        }
        .form-control:focus {
            border-color: #81c408;
            box-shadow: 0 0 0 0.2rem rgba(129, 196, 8, 0.25);
        }
        .btn-auth {
            background: linear-gradient(135deg, #81c408 0%, #5a8c06 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(129, 196, 8, 0.3);
            color: white;
        }
        .password-strength {
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s, background 0.3s;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .custom-toast {
            min-width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 16px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .custom-toast.success { border-left: 4px solid #28a745; }
        .custom-toast.error { border-left: 4px solid #dc3545; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Spinner -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="mb-0">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <br>Đăng ký tài khoản
                </h2>
                <p class="mb-0">Tạo tài khoản mới để mua sắm</p>
            </div>
            
            <div class="auth-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Họ và tên <span class="text-danger">*</span>
                        </label>
                        <input type="text" id="fullName" class="form-control form-control-lg" 
                               placeholder="Nguyễn Văn A" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email <span class="text-danger">*</span>
                        </label>
                        <input type="email" id="email" class="form-control form-control-lg" 
                               placeholder="your@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-phone me-2"></i>Số điện thoại
                        </label>
                        <input type="tel" id="phone" class="form-control form-control-lg" 
                               placeholder="0123456789">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Mật khẩu <span class="text-danger">*</span>
                        </label>
                        <input type="password" id="password" class="form-control form-control-lg" 
                               placeholder="••••••••" required minlength="6">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrengthBar"></div>
                        </div>
                        <small class="text-muted">Tối thiểu 6 ký tự</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu <span class="text-danger">*</span>
                        </label>
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" 
                               placeholder="••••••••" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Tôi đồng ý với <a href="#" class="text-primary">Điều khoản sử dụng</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-auth w-100 btn-lg mb-3">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Đã có tài khoản?</p>
                        <a href="/login" class="text-primary fw-bold">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập ngay
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <a href="/" class="text-muted">
                            <i class="fas fa-home me-1"></i>Về trang chủ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';

        // Hide spinner
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('spinner').classList.remove('show');
            }, 300);
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.background = '#dc3545';
            } else if (strength < 75) {
                strengthBar.style.background = '#ffc107';
            } else {
                strengthBar.style.background = '#28a745';
            }
        });

        // Handle register
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate
            if (!fullName || !email || !password) {
                showToast('Vui lòng điền đầy đủ thông tin bắt buộc', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('Mật khẩu phải có ít nhất 6 ký tự', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Mật khẩu xác nhận không khớp', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, phone, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showToast('Đăng ký thành công!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showToast(data.message || 'Đăng ký thất bại', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showToast('Có lỗi xảy ra. Vui lòng thử lại sau', 'error');
            }
        });

        // Toast function
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const icon = type === 'success' ? '✓' : '✕';
            const title = type === 'success' ? 'Thành công!' : 'Lỗi!';
            
            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.innerHTML = `
                <div style="font-size: 24px; margin-right: 12px; color: ${type === 'success' ? '#28a745' : '#dc3545'};">
                    ${icon}
                </div>
                <div class="flex-grow-1">
                    <strong>${title}</strong>
                    <p class="mb-0 small">${message}</p>
                </div>
                <button onclick="this.parentElement.remove()" 
                        style="border:none;background:none;font-size:20px;cursor:pointer;color:#999;">×</button>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
